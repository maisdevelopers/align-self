<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties | Align Self</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Align Self</h1>

    <section class="flex">
        <div class="columns">
            <div class="content">
                <div class="box flex__start"><span>1</span></div>
                <div class="box flex__end"><span>2</span></div>
                <div class="box center"><span>3</span></div>
                <div class="box baseline"><span>4</span></div>
                <div class="box stretch"><span>5</span></div>
            </div>
        </div>
    </section>
</body>
</html>
